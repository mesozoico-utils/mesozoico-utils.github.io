<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Miragaia Tail Damage Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: system-ui, sans-serif;
    background: radial-gradient(circle at top, #1f2937 0, #020617 55%, #000 100%);
    color: #e5e7eb;
    margin: 0;
    padding: 32px 16px;
    display: flex;
    justify-content: center;
  }

  .page {
    width: 100%;
    max-width: 720px;
    background: rgba(15, 23, 42, 0.85);
    border-radius: 24px;
    border: 1px solid rgba(148, 163, 184, 0.18);
    padding: 28px;
    box-shadow: 0 18px 45px rgba(0,0,0,0.6);
  }

  h1 { margin: 0 0 6px; font-size: 1.6rem; }
  .subtitle { color: #9ca3af; margin-bottom: 20px; }

  .tool-card {
    background: rgba(15, 23, 42, 0.9);
    border: 1px solid #1f2937;
    border-radius: 14px;
    padding: 18px;
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #334155;
    background: #0f172a;
    color: #e5e7eb;
    margin-bottom: 12px;
    font-size: 1rem;
  }

  button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    background: #38bdf8;
    border: none;
    color: #0f172a;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #7dd3fc;
  }

  #result {
    margin-top: 14px;
    font-size: 1.2rem;
    font-weight: 600;
    color: #38bdf8;
  }
</style>
</head>
<body>

<main class="page">
  <h1>Miragaia Tail Damage</h1>
  <p class="subtitle">Calculate tail damage from M1 input</p>

  <div class="tool-card">
    <label>M1 Damage</label>
    <input id="m1" type="number" placeholder="Enter M1 damage">
    <button onclick="calc()">Calculate</button>
    <div id="result"></div>
  </div>
</main>

<script>
function calc() {
  const m1 = Number(document.getElementById("m1").value);
  if (!m1) return;

  const tail = Math.round(m1 * 1.35); // Example formula
  document.getElementById("result").textContent = "Tail Damage: " + tail;
}
</script>

</body>
</html>
