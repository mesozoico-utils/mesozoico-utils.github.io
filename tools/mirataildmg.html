<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Miragaia Tail Damage Calculator</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      font-family: "Poppins", sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Button pulse animation */
    @keyframes pulse {
      0% { box-shadow: 0 0 0px rgba(78, 140, 255, 0.6); }
      50% { box-shadow: 0 0 12px rgba(78, 140, 255, 1); }
      100% { box-shadow: 0 0 0px rgba(78, 140, 255, 0.6); }
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      padding: 35px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 340px;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.8s ease-out;
    }

    .mesozoico-tag {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 2px;
      opacity: 0.8;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    input {
      width: 90%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #4e8cff;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
      animation: pulse 2s infinite;
    }

    button:hover {
      background: #6ea0ff;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 500;
      opacity: 0;
      animation: fadeIn 0.6s ease-out forwards;
      animation-delay: 0.2s;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="mesozoico-tag">Mesozoico</div>
    <h2>Miragaia Tail Damage</h2>

    <input id="value" type="number" placeholder="Enter your value">

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result">Result: â€”</div>
  </div>

<script>
  const input = document.getElementById("value");
  const resultBox = document.getElementById("result");

  function calculate() {
    const x = parseFloat(input.value);

    if (isNaN(x)) {
      resultBox.textContent = "Result: Invalid number";
      return;
    }

    const result = (275 / 50) * x;
    resultBox.textContent = "Result: " + result.toFixed(2);
  }

  // Enable Enter key
  input.addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      calculate();
    }
  });
</script>

</body>
</html>
