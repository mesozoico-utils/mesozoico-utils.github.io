<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Siamotyrannus Minigame Trainer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: system-ui, sans-serif;
    background: radial-gradient(circle at top, #1f2937 0, #020617 55%, #000 100%);
    color: #e5e7eb;
    margin: 0;
    padding: 32px 16px;
    display: flex;
    justify-content: center;
  }

  .page {
    width: 100%;
    max-width: 720px;
    background: rgba(15, 23, 42, 0.85);
    border-radius: 24px;
    border: 1px solid rgba(148, 163, 184, 0.18);
    padding: 28px;
    box-shadow: 0 18px 45px rgba(0,0,0,0.6);
  }

  h1 { margin: 0 0 6px; font-size: 1.6rem; }
  .subtitle { color: #9ca3af; margin-bottom: 20px; }

  .tool-card {
    background: rgba(15, 23, 42, 0.9);
    border: 1px solid #1f2937;
    border-radius: 14px;
    padding: 18px;
    margin-bottom: 20px;
  }

  #bar {
    width: 100%;
    height: 26px;
    background: #0f172a;
    border-radius: 12px;
    position: relative;
    overflow: hidden;
    border: 1px solid #334155;
  }

  #zone {
    position: absolute;
    width: 80px;
    height: 100%;
    background: rgba(34,197,94,0.35);
    left: 60%;
  }

  #cursor {
    position: absolute;
    width: 10px;
    height: 100%;
    background: #38bdf8;
    border-radius: 4px;
    box-shadow: 0 0 12px #38bdf8;
  }

  button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    background: #38bdf8;
    border: none;
    color: #0f172a;
    font-weight: 600;
    cursor: pointer;
    margin-top: 14px;
  }

  #feedback {
    margin-top: 14px;
    font-size: 1.2rem;
    font-weight: 600;
    text-align: center;
  }
</style>
</head>
<body>

<main class="page">
  <h1>Siamotyrannus Minigame</h1>
  <p class="subtitle">Click when the cursor enters the green zone</p>

  <div class="tool-card">
    <div id="bar">
      <div id="zone"></div>
      <div id="cursor"></div>
    </div>

    <button onclick="hit()">HIT</button>
    <div id="feedback"></div>
  </div>
</main>

<script>
let pos = 0;
let speed = 2;

function animate() {
  pos += speed;
  if (pos > 100 || pos < 0) speed *= -1;
  document.getElementById("cursor").style.left = pos + "%";
  requestAnimationFrame(animate);
}
animate();

function hit() {
  const cursor = document.getElementById("cursor").getBoundingClientRect();
  const zone = document.getElementById("zone").getBoundingClientRect();

  const feedback = document.getElementById("feedback");

  if (cursor.left >= zone.left && cursor.right <= zone.right) {
    feedback.style.color = "#22c55e";
    feedback.textContent = "Perfect!";
  } else {
    feedback.style.color = "#ef4444";
    feedback.textContent = "Miss!";
  }
}
</script>

</body>
</html>
